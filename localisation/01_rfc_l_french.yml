l_french:
  freecities.1.t:0 "Une charte de la ville libre achetée"
  freecities.1.d:0 "Conscients de nos difficultés financières, les magistrats de la ville de [From.GetCapitalName] nous ont contactés avec une offre d'achat d'une Charte de la ville libre pour eux-mêmes."
  freecities.1.a:0 "Nous n'avons d'autre choix que d'accepter"
  freecities.2.t:0 "Une charte de la ville libre acquise"
  freecities.2.d:0 "Initialement administré par des intendants royaux / impériaux (Vögte), [Root.GetCapitalName] a progressivement gagné son indépendance à mesure que les magistrats de leur ville assumaient les fonctions d'administration et de justice."
  freecities.4.d:0 "Profitant du vide créé par l'extinction de notre dynastie au pouvoir, les magistrats de la ville de [Root.GetCapitalName] ont réussi à atteindre un niveau élevé d'indépendance par rapport à l'autorité centrale."
  freecities.7.t:0 "Accorder le statut de ville libre"
  freecities.7.d:0 "Voulez-vous accorder le statut de la ville libre à [From.GetCapitalName]?"
  freecities.7.a:0 "Oui"
  freecities.7.b:0 "Pas maintenant"
  releasable_free_city_tooltip:0 "\n§R[Root.GetName] devient éligible au statut de la ville libre§!"
  free_city_charter:0 "Charte de la ville libre"
  desc_free_city_charter:0 "Les magistrats de la ville de [Root.GetCapitalName] ont réussi à atteindre un niveau élevé d'indépendance par rapport à l'autorité centrale."
  free_city_charter_extinction:0 "Charte de la ville libre"
  desc_free_city_charter_extinction:0 "Les magistrats de la ville de [Root.GetCapitalName] ont réussi à atteindre un niveau élevé d'indépendance par rapport à l'autorité centrale."
  release_free_city_title:0 "Libérez la ville libre"
  release_free_city_desc:0 "Exigez que [From.GetName] libère les villes libres éligibles.\n\nNous aurons l'opportunité d'accorder le statut de la ville libre à toutes les provinces qui leur appartiennent avec une charte de la ville libre."
  release_free_city_tooltip:0 "Exigez qu'ils libèrent des villes libres."
  release_free_city_dialog:0 "[This.GetName] exige que vous libériez les villes libres éligibles."
  release_free_city_alert_tooltip:0 "Une demande que nous libérons les villes libres."
  release_free_city_decision_title:0 "Libérez la ville libre"
  release_free_city_decision_desc:0 "Les magistrats de la ville de [Root.GetCapitalName] ont réussi à atteindre un niveau élevé d'indépendance par rapport à l'autorité centrale. Si nous le trouvons avantageux, nous pourrions leur accorder le statut de ville libre."
  no_other_eligible_free_cities_tooltip:0 "[From.Owner.GetName] n'a aucune autre province éligible pour un statut de la ville libre!"
  available_free_city_slots_tooltip:0 "Peut accorder le statut de la ville libre"
  eligible_free_cities_tooltip:0 "A des villes libres éligibles"
  grant_free_city_tooltip:0 "Nous aurons l'opportunité d'accorder le statut de la ville libre à chaque province possédée avec une charte de la ville libre."
  can_have_same_dynasty_heir_tooltip:0 "Peut avoir héritier de la même dynastie"
  has_eligible_free_city_tag_tooltip:0 "A des marques de ville libre éligibles"
