  freecities.2.t:0 "La Carta de ciudad libre adquirido"
  freecities.2.d:0 "Inicialmente administrado por mayordomos reales / imperiales (Vögte), [Root.GetCapitalName] gradualmente se independizó a medida que sus magistrados de la ciudad asumían los deberes de administración y justicia."
  freecities.4.d:0 "Aprovechando el vacío creado por la extinción de nuestra dinastía gobernante, los magistrados de la ciudad de [Root.GetCapitalName] han logrado alcanzar un alto nivel de independencia de la autoridad central."
  freecities.7.t:0 "Conceder el estatuto de ciudad libre"
