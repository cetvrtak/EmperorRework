l_german:
  freecities.1.t:0 "Die Reichsstadt Charta gekauft"
  freecities.1.d:0 "Im Bewusstsein unserer finanziellen Schwierigkeiten haben sich die Stadtrichter von [Root.GetCapitalName] mit einem Angebot an uns gewandt, eine Reichsstadt Charta zu kaufen."
  freecities.1.a:0 "Wir haben keine andere Wahl, als zu akzeptieren"
  freecities.2.t:0 "Die Reichsstadt Charta erworben"
  freecities.2.d:0 "Ursprünglich von Vögte verwaltet, erlangte [Root.GetCapitalName] allmählich die Unabhängigkeit, als ihre Stadtbeamten die Aufgaben der Verwaltung und der Justiz übernahmen."
  freecities.4.d:0 "Die Magistrate von [Root.GetCapitalName] haben es geschafft, ein hohes Maß an Unabhängigkeit von der Zentralbehörde zu erreichen, indem sie die durch das Aussterben unserer herrschenden Dynastie entstandene Leere ausgenutzt haben."
  freecities.7.t:0 "Zur Reichsstadt erklären"
  freecities.7.d:0 "Möchten Sie [From.GetCapitalName] den Status einer Reichsstadt gewähren?"
  freecities.7.a:0 "Ja"
  freecities.7.b:0 "Nicht jetzt"
  releasable_free_city_tooltip:0 "\n§R[Root.GetName] erhält den Status einer Reichsstadt§!"
  free_city_charter:0 "Die Reichsstadt Charta"
  desc_free_city_charter:0 "Die Magistrate von [Root.GetCapitalName] haben es geschafft, ein hohes Maß an Unabhängigkeit von der Zentralbehörde zu erreichen."
  free_city_charter_extinction:0 "Die Reichsstadt Charta"
  desc_free_city_charter_extinction:0 "Die Magistrate von [Root.GetCapitalName] haben es geschafft, ein hohes Maß an Unabhängigkeit von der Zentralbehörde zu erreichen."
  release_free_city_title:0 "Die Reichsstadt loslassen"
  release_free_city_desc:0 "Fordern Sie, dass [From.GetName] förderfähige Reichsstädte freigibt.\n\nWir erhalten die Möglichkeit, jeder Provinz, deren Eigentümer sie sind, den Status einer Reichsstadt mit einer Charta der Reichsstadt zu gewähren."
  release_free_city_tooltip:0 "Fordern Sie, dass sie Reichsstädte loslassen."
  release_free_city_dialog:0 "[This.GetName] verlangt, dass Sie förderfähige Reichsstädte loslassen."
  release_free_city_alert_tooltip:0 "Eine Forderung, dass wir Reichsstädte loslassen."
  release_free_city_decision_title:0 "Die Reichsstadt loslassen"
  release_free_city_decision_desc:0 "Die Magistrate von [Root.GetCapitalName] haben es geschafft, ein hohes Maß an Unabhängigkeit von der Zentralbehörde zu erreichen. Wenn wir es vorteilhaft finden, könnten wir ihnen den Status einer Reichsstadt gewähren."
  no_other_eligible_free_cities_tooltip:0 "[From.Owner.GetName] hat keine anderen Provinzen, die für den Status einer Reichsstadt förderfähig sind!"
  available_free_city_slots_tooltip:0 "Kann den Status einer Reichsstadt gewähren"
  eligible_free_cities_tooltip:0 "Hat förderfähige Reichsstädte"
  grant_free_city_tooltip:0 "Wir werden die Möglichkeit erhalten, jeder Provinz mit einer Reichsstadt Charta den Status einer Reichsstadt zu verleihen."
  can_have_same_dynasty_heir_tooltip:0 "Kann Erben derselben Dynastie haben"
  has_eligible_free_city_tag_tooltip:0 "Hat förderfähige Reichsstadt Etiketten"
